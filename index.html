<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Voting</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: monospace;
            background: #111;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container { max-width: 400px; width: 100%; margin: 0 auto; flex: 1; }
        h1 { font-size: 24px; margin: 20px 0 5px; font-weight: bold; text-align: center; }
        h2 { text-align: center; margin: 0 0 30px; color: #888; font-weight: normal; font-size: 16px; }
        .section { margin-bottom: 30px; }
        .inputs { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        label { display: block; font-size: 14px; margin-bottom: 6px; }
        input, button {
            width: 100%;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 8px;
            font: inherit;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #666; }
        button { cursor: pointer; }
        button:hover { background: #333; }
        .question { font-size: 20px; margin-bottom: 30px; text-align: center; }
        .highlight { background: #fef3c7; color: #92400e; padding: 4px 8px; border-radius: 4px; font-weight: 700; }
        canvas { border: 1px solid #444; margin: 20px 0; display: block; width: 100%; }
        .votes { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0; }
        .vote-btn { padding: 20px; font-size: 18px; }
        .yes { border-color: #4f4; color: #4f4; }
        .yes:hover { background: #4f4; color: #111; }
        .no { border-color: #f44; color: #f44; }
        .no:hover { background: #f44; color: #111; }
        .status, .result { background: #222; border: 1px solid #444; padding: 15px; }
        .status-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .status-row:last-child { margin-bottom: 0; }
        .result { margin-bottom: 20px; }
        .result div { margin-bottom: 12px; font-size: 14px; }
        .result div:last-child { margin-bottom: 0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binary voting machine</h1>
        <h2>Find your range through binary search</h2>
        
        <div id="setup" class="section">
            <div class="inputs">
                <div><label>Start value</label><input type="number" id="start" value="0"></div>
                <div><label>End value</label><input type="number" id="end" value="100"></div>
                <div><label>Max iterations</label><input type="number" id="iterations" value="5"></div>
            </div>
            <button onclick="startVoting()">Start</button>
        </div>
        
        <div id="voting" class="section hidden">
            <div class="question">Is it greater than <span id="guess" class="highlight"></span>?</div>
            <canvas id="canvas" width="400" height="80"></canvas>
            <div class="votes">
                <button class="vote-btn yes" onclick="vote(true)">YES (>)</button>
                <button class="vote-btn no" onclick="vote(false)">NO (≤)</button>
            </div>
            <div class="status">
                <div class="status-row"><span>Index range:</span><span>[<span id="indexRange"></span>]</span></div>
                <div class="status-row"><span>Value range:</span><span>[<span id="valueRange"></span>]</span></div>
                <div class="status-row"><span>Iteration:</span><span id="iter"></span></div>
                <div class="status-row"><span>Remaining:</span><span id="remaining"></span></div>
            </div>
        </div>
        
        <div id="result" class="section hidden">
            <div class="result">
                <div>Final index: [<span id="finalIndexRange"></span>]</div>
                <div>Final value: [<span id="finalValueRange"></span>]</div>
                <div>Range width: <span id="rangeWidth"></span></div>
            </div>
            <button onclick="reset()">New session</button>
        </div>
    </div>
    
    <footer style="margin-top: auto; padding: 24px 0; border-top: 1px solid #333; text-align: center; color: #666; font-size: 14px;">
        <p style="margin: 0 0 8px; color: #aaa;">
            Built by <a href="https://github.com/woodland-horse-analytics" style="color: #4a9eff; text-decoration: none;">Woodland Horse Analytics</a>
        </p>
        <p style="margin: 0; font-size: 12px;">
            <a href="https://github.com/woodland-horse-analytics/flash-anzan" style="color: #666; text-decoration: none; margin: 0 12px;">Source</a>
            <a href="mailto:yw3413@columbia.edu" style="color: #666; text-decoration: none; margin: 0 12px;">Contact</a>
        </p>
        <p style="font-size: 12px; color: #9ca3af;">
            © 2025 Woodland Horse Analytics LLC
        </p>
    </footer>
    
    <script>
        let dataset = [], maxIterations, currentIteration, i, j;
        const $ = id => document.getElementById(id);
        
        function startVoting() {
            const start = +$('start').value;
            const end = +$('end').value;
            maxIterations = +$('iterations').value;
            
            dataset = [];
            for (let v = start; v <= end; v++) dataset.push(v);
            
            i = 1;
            j = dataset.length;
            currentIteration = 0;
            
            $('setup').classList.add('hidden');
            $('voting').classList.remove('hidden');
            updateDisplay();
        }
        
        function vote(isGreater) {
            const m = Math.floor((i + j) / 2);
            isGreater ? i = m + 1 : j = m;
            currentIteration++;
            
            currentIteration >= maxIterations || i >= j ? showResult() : updateDisplay();
        }
        
        function updateDisplay() {
            const m = Math.floor((i + j) / 2);
            $('guess').textContent = dataset[m - 1];
            $('indexRange').textContent = `${i}, ${j}`;
            $('valueRange').textContent = `${dataset[i-1]}, ${dataset[j-1]}`;
            $('iter').textContent = `${currentIteration}/${maxIterations}`;
            $('remaining').textContent = j - i + 1;
            drawVisualization();
        }
        
        function drawVisualization() {
            const ctx = $('canvas').getContext('2d');
            const w = 400, h = 80, margin = 15;
            const rw = w - 2 * margin, rh = 30, ry = (h - rh) / 2;
            const total = dataset.length, ew = rw / total;
            
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, w, h);
            
            ctx.strokeStyle = '#444';
            ctx.strokeRect(margin, ry, rw, rh);
            
            if (i > 1) {
                ctx.fillStyle = '#311';
                ctx.fillRect(margin, ry, (i - 1) * ew, rh);
            }
            if (j < total) {
                ctx.fillStyle = '#311';
                ctx.fillRect(margin + j * ew, ry, (total - j) * ew, rh);
            }
            ctx.fillStyle = '#131';
            ctx.fillRect(margin + (i - 1) * ew, ry, (j - i + 1) * ew, rh);
            
            const m = Math.floor((i + j) / 2);
            ctx.fillStyle = '#fef3c7';
            ctx.fillRect(margin + (m - 1) * ew, ry, ew, rh);
            
            if (i <= j) {
                ctx.fillStyle = '#fff';
                ctx.font = '10px monospace';
                ctx.textAlign = 'center';
                ctx.fillText(dataset[i-1], margin + (i - 0.5) * ew, ry - 5);
                ctx.fillText(dataset[j-1], margin + (j - 0.5) * ew, ry - 5);
            }
        }
        
        function showResult() {
            $('voting').classList.add('hidden');
            $('result').classList.remove('hidden');
            $('finalIndexRange').textContent = `${i}, ${j}`;
            $('finalValueRange').textContent = `${dataset[i-1]}, ${dataset[j-1]}`;
            $('rangeWidth').textContent = j - i + 1;
        }
        
        function reset() {
            $('result').classList.add('hidden');
            $('setup').classList.remove('hidden');
        }
    </script>
</body>
</html>
